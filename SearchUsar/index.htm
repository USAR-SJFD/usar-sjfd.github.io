<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <link rel="manifest" href="manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Language" content="en" />
    <meta name="google" content="notranslate" />
    <title>USAR Search</title>
    
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="favicon.png" />
    <link rel="apple-touch-icon-precomposed" href="favicon.png" />
    
    <script type="text/javascript" src="SearchUsar.js"></script>
    <link href="SearchUsar.css" rel="stylesheet" type="text/css" media="all" />
  </head>
  
  <body onload="init()">
    
    <div id="PageHeader">
      <form id="SearchForm" target="." onsubmit="searchInput_onSubmit()">
        <div id="ErrorIndicator" onclick="showHideErrorMessageBox(true)"><div></div></div>
        <div id="RigToggles">
          <!-- Leave rig toggles area empty during initial load -->
          <label style="visibility: hidden"><input type="checkbox" disabled><span>&nbsp;</span></label>
        </div>
        <!-- The onmousedown / ontouchstart / contenteditable attribs below "fix" an iOS bug
             in webapps running in standalone mode that sometimes stops keyboard from showing -->
        <input id="SearchInput" type="search" name="Search" value=""
          placeholder="Search USAR inventory"
          oninput="searchInput_onChange(this, event)"
          onmousedown="this.focus()"
          ontouchstart="this.focus()"
          contenteditable="true"
          />
      </form>
    </div>
    
    <div id="LoadingModal"></div>
    <div id="ErrorMessageModal">
      <div id="ErrorMessageBox">
        <div class="CloseBox" onclick="showHideErrorMessageBox(false)"></div>
        <div id="ErrorTitle">Server Error</div>
        <div id="ErrorMessage"></div>
        <hr />
        <div id="ErrorAction">Try <a href="#" onclick="window.location.reload(true);">reloading</a> the page</div>
      </div>
    </div>
    
    <div id="RigSelectionHilite">&nbsp;</div>
    <div id="ItemLinksMenu">&nbsp;</div>
    
    <div id="HeadingSpacer">&nbsp;</div>
    <div id="StatusMessage">No rigs selected</div>
    <table id="ResultsTable"></table>
        
  </body>
</html>
